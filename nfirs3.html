        function toggleOtherInput(inputId, checkbox) {
            const input = document.getElementById(inputId);
            input.disabled = !checkbox.checked;
            if (!checkbox.checked) {
                input.value = '';
            }
        }

        function getCheckboxes(name) {
            const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
            const result = [];
            
            checkboxes.forEach(cb => {
                if (cb.value === 'diger') {
                    const otherInput = document.getElementById(name + 'Diger');
                    if (otherInput && otherInput.value.trim()) {
                        result.push(`[cbC] DiÄŸer: ${otherInput.value.trim()}`);
                    } else {
                        result.push(`[cb] DiÄŸer: [size=85]Buraya[/size]`);
                    }
                } else {
                    result.push(`[cbC] ${getCheckboxText(name, cb.value)}`);
                }
            });
            
            // Unchecked boxes
            const allCheckboxes = document.querySelectorAll(`input[name="${name}"]`);
            allCheckboxes.forEach(cb => {
                if (!cb.checked && cb.value !== 'diger') {
                    result.push(`[cb] ${getCheckboxText(name, cb.value)}`);
                }
            });
            
            return result.join('\n');

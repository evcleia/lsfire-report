    <script>
    (function() {
        'use strict';
        
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        
        document.addEventListener('keydown', e => {
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                return false;
            }
            if (e.ctrlKey && e.keyCode === 83) {
                e.preventDefault();
                return false;
            }
        });
        
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        
        let devtoolsOpen = false;
        const element = new Image();
        Object.defineProperty(element, 'id', {
            get: function() {
                devtoolsOpen = true;
                blockPage();
            }
        });
        
        const detectDevTools = () => {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold || devtoolsOpen) {
                blockPage();
            }
            
            console.log(element);
            console.clear();
        };
        
        function blockPage() {
            document.body.innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(135deg, #000000, #1a1a1a);
                    color: #ff0000;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    font-family: Arial, sans-serif;
                    z-index: 999999;
                ">
                    <h1 style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è UYARI</h1>
                    <p style="font-size: 24px;">Developer Tools Tespit Edildi!</p>
                    <p style="font-size: 18px; margin-top: 10px; color: #ff6666;">Sayfa g√ºvenlik nedeniyle kapatƒ±lmƒ±≈ütƒ±r.</p>
                </div>
            `;
            setTimeout(() => {
                window.location.href = 'about:blank';
            }, 2000);
        }
        
        setInterval(detectDevTools, 500);
        
        setInterval(() => {
            (function() {
                return false;
            }['constructor']('debugger')['call']());
        }, 100);
        
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
        
        const methods = ['log', 'debug', 'info', 'warn', 'error', 'table', 'trace', 'dir', 'dirxml', 'group', 'groupEnd', 'time', 'timeEnd', 'profile', 'profileEnd', 'clear'];
        methods.forEach(method => {
            console[method] = function() {};
        });
        
    })();
    </script>

<body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        
        <!-- Logo ve Ba≈ülƒ±k -->
        <div class="text-center mb-8">
            <img src="https://i.imgur.com/ngOEnwW.png" 
                 alt="LSFD" 
                 style="width: 400px; height: auto;"

            <h1 class="text-2xl font-semibold text-gray-100 tracking-tight mb-2">Rapor Sistemi Giri≈üi</h1>
            <p class="text-sm text-gray-400">Yetkili personel giri≈üi</p>
        </div>

        <!-- Login Form -->
        <div class="login-container rounded-lg p-8">
            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <!-- Kullanƒ±cƒ± Adƒ± -->
                <div class="mb-6">
                    <label class="field-label block mb-2">Kullanƒ±cƒ± Adƒ±</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="input-field w-full px-4 py-3 rounded-lg"
                        placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin"
                        required
                        autocomplete="username">

                <!-- ≈ûifre -->
                <div class="mb-6">
                    <label class="field-label block mb-2">≈ûifre</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field w-full px-4 py-3 rounded-lg"
                        placeholder="≈ûifrenizi girin"
                        required
                        autocomplete="current-password">
                </div>

                <!-- Hata Mesajƒ± -->
                <div id="errorMessage" class="error-message rounded-lg p-4 mb-6 hidden">
                    <p class="text-sm font-medium">‚úñ Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!</p>
                </div>

                <!-- Giri≈ü Butonu -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="login-button w-full text-white font-semibold py-4 rounded-lg uppercase tracking-wide text-sm flex items-center justify-center">
                    <span id="buttonText">Giri≈ü Yap</span>
                    <div id="buttonSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>

            </form>

        <!-- Bilgi Notu -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                üîí Bu sistem yalnƒ±zca yetkili LSFD personeline a√ßƒ±ktƒ±r.<br>
                Eri≈üim sorunlarƒ± i√ßin sistem y√∂neticinize ba≈üvurun.
            </p>
        </div>

        <!-- Copyright -->
        <div class="text-center mt-8">
            <p class="text-xs text-gray-600 opacity-50">¬© 2025 evcleia - LSFD Rapor Sistemi</p>
        </div>
    </div>

    <script>
        let authorizedUsers = null;

        // users.json dosyasƒ±nƒ± y√ºkle
        async function loadUsers() {
            try {
                const response = await fetch('users.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                authorizedUsers = data.users;
                console.log('‚úÖ Kullanƒ±cƒ± verisi y√ºklendi');
                return true;
            } catch (error) {
                console.error('‚ùå Kullanƒ±cƒ± verisi y√ºklenirken hata:', error);
                return false;
            }
        }

        // ≈ûifreyi hash'le (SHA-256)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.querySelector('p').textContent = '‚úñ ' + message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('fade-in-down');
            setTimeout(() => {
                errorMessage.classList.remove('fade-in-down');
            }, 300);
        }

        function setLoading(isLoading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.textContent = 'Giri≈ü Yapƒ±lƒ±yor...';
                buttonSpinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                buttonText.textContent = 'Giri≈ü Yap';
                buttonSpinner.classList.add('hidden');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hata mesajƒ±nƒ± gizle
            errorMessage.classList.add('hidden');
            
            // Loading durumu
            setLoading(true);

            // Kullanƒ±cƒ± listesi y√ºklenmemi≈üse y√ºkle
            if (!authorizedUsers) {
                const loaded = await loadUsers();
                if (!loaded) {
                    setLoading(false);
                    showError('Kullanƒ±cƒ± veritabanƒ±na eri≈üilemiyor. L√ºtfen sistem y√∂neticinize ba≈üvurun.');
                    return;
                }
            }

            // ≈ûifreyi hash'le
            const hashedPassword = await hashPassword(password);
            
            console.log('üîç Giri≈ü denemesi:');
            console.log('   Kullanƒ±cƒ±:', username);
            console.log('   Girilen ≈üifrenin hash:', hashedPassword);
            console.log('   Kullanƒ±cƒ± verisi:', authorizedUsers[username]);

            // Kullanƒ±cƒ± kontrol√º
            const userData = authorizedUsers[username];
            
            // Eski format (string) veya yeni format (object) kontrol√º
            let isPasswordCorrect = false;
            if (typeof userData === 'string') {
                // Eski format: "username": "hash"
                isPasswordCorrect = userData === hashedPassword;
            } else if (userData && userData.password) {
                // Yeni format: "username": { "password": "hash", "rank": "...", "fullName": "..." }
                isPasswordCorrect = userData.password === hashedPassword;
            }
            
            if (isPasswordCorrect) {
                // Ba≈üarƒ±lƒ± giri≈ü
                const loginTime = new Date().toISOString();
                
                sessionStorage.setItem('lsfdUser', username);
                sessionStorage.setItem('lsfdAuth', 'true');
                sessionStorage.setItem('lsfdLoginTime', loginTime);
                
                // R√ºtbe ve tam ad varsa kaydet
                if (typeof userData === 'object') {
                    sessionStorage.setItem('lsfdRank', userData.rank || 'Personel');
                    sessionStorage.setItem('lsfdFullName', userData.fullName || username);
                } else {
                    sessionStorage.setItem('lsfdRank', 'Personel');
                    sessionStorage.setItem('lsfdFullName', username);
                }
                
                // Ba≈üarƒ±lƒ± giri≈ü animasyonu
                const button = document.getElementById('loginButton');
                button.style.background = 'linear-gradient(135deg, #16a34a, #15803d)';
                document.getElementById('buttonText').textContent = '‚úì Giri≈ü Ba≈üarƒ±lƒ±';
                
                // Ana sayfaya y√∂nlendir
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 500);
            } else {
                // Hatalƒ± giri≈ü
                setLoading(false);
                showError('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
            }
        }

        // Sayfa y√ºklendiƒüinde kontroller
        window.addEventListener('DOMContentLoaded', async () => {
            // Kullanƒ±cƒ± listesini √∂nceden y√ºkle
            await loadUsers();
            
            // Zaten giri≈ü yapƒ±lmƒ±≈ü mƒ± kontrol et
            if (sessionStorage.getItem('lsfdAuth') === 'true') {
                window.location.href = 'main.html';
            }
        });

        // Enter tu≈üu ile form g√∂nderme
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
